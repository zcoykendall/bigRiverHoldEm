<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Big River</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|VT323|Anonymous+Pro" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <h1 class="title">Big River</h1>
        <div class="lives">
            <div class="life life-1"><i class="ion-heart"></i></div>
            <div class="life life-2"><i class="ion-heart"></i></div>
            <div class="life life-3"><i class="ion-heart"></i></div>
        </div>
        <div class="take">
            <div id="cashola" class="cashola">$ 0</div>
        </div>

        <div class="community-section">
            <div class="opponents-box">
                <hr>
                <h5 class="opponents-title">
                    Winning Probability against <span class="opponents-count">3</span> opponents</h5>
                <hr>
                <div class="op active"></div>
                <div class="squiggles">
                    <p class="squig1">~ ~~ ~~~~~~</p>
                    <p class="squig2">~~ ~ ~ ~~ ~~~~~ ~~~ ~ ~</p>
                    <p class="squig3">~~ ~~~~~ ~~ ~~~</p>
                </div>
            </div>
            <div class="card comm-card-1">
                <div id="comm-card-1-value" class="card-number">7</div>
                <div id="comm-card-1-suit" class="card-suit">&spades;</div>
            </div>
            <div class="card comm-card-2">
                <div id="comm-card-2-value" class="card-number">7</div>
                <div id="comm-card-2-suit" class="card-suit">&spades;</div>
            </div>
            <div class="card comm-card-3">
                <div id="comm-card-3-value" class="card-number">7</div>
                <div id="comm-card-3-suit" class="card-suit">&spades;</div>
            </div>
            <div class="card comm-card-4">
                <div id="comm-card-4-value" class="card-number">7</div>
                <div id="comm-card-4-suit" class="card-suit">&spades;</div>
            </div>
            <div class="card comm-card-5">
                <div id="comm-card-5-value" class="card-number">7</div>
                <div id="comm-card-5-suit" class="card-suit">&spades;</div>
            </div>
        </div>

        <div class="player-hand">
            <div class="card hand-card-1">
                <div id="hand-card-1-value" class="card-number">7</div>
                <div id="hand-card-1-suit" class="card-suit">&spades;</div>
            </div>
            <div class="card hand-card-2">
                <div id="hand-card-2-value" class="card-number">7</div>
                <div id="hand-card-2-suit" class="card-suit">&hearts;</div>
            </div>
        </div>

        <div class="controller">

            <div class="guesser">
                <div class="stat mark">Mark: <input type="text" name="guess" value="0.50"></div>
                <div class="stat actual">Actual: &nbsp; &nbsp;??</div>
                <div class="stat difference">Difference: &nbsp; &nbsp;??</div>
                <div class="action-button"><a id="submit-button" href="javascript:;">Submit</a></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
